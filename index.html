    <style>
        /* Reset default styling */
body, h1, h2, p, a, button, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set default font */
body {
    font-family: Arial, sans-serif;
    line-height: 3.200;
    background-color: orange;
    color: #333;
}

header {
    background: darkorange;
    color: #fff;
    padding: 1rem;
}

header nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

header a {
    color: #fff;
    text-decoration: none;
}

header a:hover {
    text-decoration: underline;
}

main {
    padding: 1rem;
    text-align: center;
}


form {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

input[type="text"] {
    padding: 0.5rem;
    width: 200px;
}

button {
    padding: 0.5rem 1rem;
    border: none;
    background: #3498db;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}

    </style>
