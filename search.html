        /* Reset default styling */
body, h1, h2, p, a, button, input {
    margin: 0;

}

/* Set default font */
body {

}

}

header a:hover {

}

main {

}

footer {

    bottom: 0;

}

form {

    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

input[type="text"] {
    padding: 0.5rem;
    width: 200px;
}

button {
    padding: 0.5rem 1rem;
    border: none;
    background: #3498db;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}
